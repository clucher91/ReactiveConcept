<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span p-text="message"></span>
        <br>
        <input p-model="message"></input>
        <br>
        <input p-model="image"></input>
        <br>
        <img p-bind="src:image">
    </div>
    <script src="/OwnFramework.js"></script>
    <script>
        const { createApp } = Own;

        const app = createApp({
            data(){
                return {
                    message: "Hola vue!",
                    image: "https://pbs.twimg.com/media/EiNmaOCXsAI2sp-.png"
                }
            }
        });
        app.mount();
    </script>
</body>
</html>
